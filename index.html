<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="The worker-first culinary platform built from the pit up — johnE.ai">
  <title>johnE.ai — AI with a soul</title>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #f38bcb;
      font-family: 'Martian Mono', monospace;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
    }
    body {
      height: 100%;
      width: 100%;
    }
    .page-border {
      border: 5px solid #e78719;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      position: absolute;
      left: 0;
      top: 0;
      background: transparent;
    }
    .main-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1.5rem 3rem 1.5rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-links {
      margin-bottom: 2rem;
    }
    .nav-links a {
      color: #e78719;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: bold;
      font-size: 1.08em;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    h1, h2, h3 {
      text-align: center;
      margin: 1.5rem 0 0.75rem;
    }
    a.button {
      display: inline-block;
      margin: 1rem 1rem 2rem 0;
      padding: 0.75rem 1.5rem;
      background: #5a5a5a;
      color: #32c26c;
      text-decoration: none;
      border-radius: 5px;
      border: 3px solid #fff;
      box-shadow: 0 0 15px #fff, 0 0 30px #f5f5f5;
      font-size: 1.1rem;
      font-family: inherit;
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    a.button:hover {
      background: #a8d5ba;
      color: #222;
      box-shadow: 0 0 25px #fff, 0 0 45px #a8d5ba;
    }
    .glow-text {
      color: #f5f5f5;
      text-shadow: 0 0 10px #ffffff88, 0 0 20px #ffffff44;
      animation: lightUp 2s ease-in-out forwards;
    }
    @keyframes lightUp {
      0% {
        color: #333;
        text-shadow: 0 0 0 transparent;
      }
      100% {
        color: #f5f5f5;
        text-shadow: 0 0 10px #ffffff88, 0 0 20px #ffffff44;
      }
    }
    footer {
      margin-top: 4rem;
      font-size: 0.95rem;
      color: #666;
      text-align: center;
    }
    @media (max-width: 800px) {
      .main-content { padding: 1.2rem 1vw; }
      .page-border { border-width: 2px; }
    }
  </style>
</head>
<body>
  <div class="page-border">
    <div class="main-content">

      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/philosophy/">Philosophy</a>
      </div>

      <h1 class="glow-text" style="animation-delay: 0.5s">We're cooking something new.</h1>
      <h2 class="glow-text" style="animation-delay: 0.7s">Built by workers, for workers.</h2>
      <h3 class="glow-text" style="animation-delay: 1s">This is AI with a soul.</h3>

      <a href="https://forms.gle/otE2xpjbwD2eEEoK7" class="button">Kitchen Closed (APPLY!!)</a>
      <a href="/about.html" class="button">Learn More</a>

      <footer>
        JohnE, LLC — Oklahoma City, OK<br>
        © 2025 johnE.ai · All rights reserved<br>
        Built for kitchens. Powered by real work.
      </footer>
    </div>
  </div>
</body>
</html>
